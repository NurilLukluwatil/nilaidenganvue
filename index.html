            <tr>

                <td><input type="button" class="button" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="button" value="3" onclick="insert(3)"></td>
                <td rowspan="5"><input type="button" class="button-tmb" value="=" onclick="equal()"
                        style="height: 105px;">
                </td>
            </tr>

            <tr>
                <td colspan="2"><input type="button" class="button" style="width: 100px;" value="0" onclick="insert(0)">
                </td>
                <td><input type="button" class="button" value="." onclick="insert('.')"></td>
            </tr>
